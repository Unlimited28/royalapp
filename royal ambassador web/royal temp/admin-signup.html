<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Sign Up - Royal Ambassadors</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Marcellus&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #001f3f 40%, #003366 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .signup-wrapper {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      width: 100%;
      max-width: 500px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    .signup-wrapper img.logo {
      width: 80px;
      margin-bottom: 10px;
    }

    .signup-wrapper h2 {
      font-family: 'Marcellus', serif;
      font-size: 26px;
      color: #001f3f;
      margin-bottom: 5px;
    }

    .signup-wrapper p.subtitle {
      font-size: 14px;
      color: #666;
      margin-bottom: 30px;
    }

    .form-group {
      margin-bottom: 18px;
      text-align: left;
    }

    .form-group label {
      display: block;
      font-weight: 600;
      margin-bottom: 6px;
      color: #333;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      font-size: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      box-sizing: border-box;
      transition: 0.3s;
    }

    .form-group input:focus {
      border-color: #DAA520; /* Gold */
      outline: none;
    }

    .btn-submit {
      background-color: #001f3f;
      color: #fff;
      border: none;
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: 600;
      border-radius: 6px;
      margin-top: 15px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn-submit:hover {
      background-color: #003366;
    }

    .login-redirect {
      margin-top: 20px;
      font-size: 14px;
      color: #444;
    }

    .login-redirect a {
      color: #DAA520; /* Gold accent */
      text-decoration: none;
      font-weight: bold;
    }

    .login-redirect a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="signup-wrapper">
    <!-- Logo Placeholder -->
    <img src="royal temp/assest/logo.png" alt="RAN Logo" class="logo" />

    <h2>Admin Sign Up</h2>
    <p class="subtitle">Royal Ambassadors of Nigeria - Ogun Baptist Conference</p>

    <form action="#" method="POST">
      <div class="form-group">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" placeholder="e.g. John Doe" required />
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="e.g. john@example.com" required />
      </div>

      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Choose a username" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required />
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-type password" required />
      </div>

      <div class="form-group">
        <label for="secret-code">Secret Admin Code</label>
        <input type="text" id="secret-code" name="secret-code" placeholder="e.g. passcode" required />
      </div>

      <button type="submit" class="btn-submit">Create Admin Account</button>
    </form>

    <div class="login-redirect">
      Already have an account? <a href="admin-login.html">Login here</a>
    </div>
  </div>

</body>
</html>
